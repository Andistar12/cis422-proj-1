<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>TSP Solver</title>

        <!-- 'viewport' is used by bootstrap to respond to device size -->
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- Our own style sheet -->
        <link rel="stylesheet" href="/static/style.css" />

        <!-- Our own JS -->
        <script src="/static/script.js"></script>
        <script src="/static/install_pwa.js"></script>

        <!-- Serves our app manifest -->
        <link rel="manifest" href="/static/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Route Finder">
        <meta name="apple-mobile-web-app-title" content="Route Finder">
        <meta name="theme-color" content="#2974ce">
        <meta name="msapplication-navbutton-color" content="#2974ce">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="msapplication-starturl" content="/">
        <link rel="icon" type="image/png" sizes="200x200" href="/static/logo-small.png">
        <link rel="apple-touch-icon" type="image/png" sizes="200x200" href="/static/logo-small.png">

        <!-- Setup the service worker-->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('static/sw.js');
                });
            }
        </script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"><image src="static/logo-white-small.png" width="30" height="30"> TSP Route Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            {% set active_page = active_page|default('index') -%}
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
					<li{% if "tsp" == active_page %} class="nav-item active"{% else %} class="nav-item" {% endif%}>
						<a class="nav-link" href="/">TSP Solver</a>
					</li>
                </ul>
            </div>
        </nav>

        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>

        {% block content %}{% endblock %}
    </body>
</html>
